<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
    <script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
    <script language="javascript" type="text/javascript" src="jscripts/functions.js"></script>
    <link href="css/acronym.css" rel="stylesheet" type="text/css" />
    <title>{$lang_insert_acronym_title}</title>
</head>
<body id="acronym" onload="init();" style="display: none">
    <form onsubmit="insertAction();return false;" action="#">
        <div class="tabs">
            <ul>
                <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{$lang_acronym_general_tab}</a></span></li>
            </ul>
        </div>

        <div class="panel_wrapper">
            <div id="general_panel" class="panel current">
                <fieldset>
                    <legend>{$lang_acronym_general_props}</legend>

                    <table border="0" cellpadding="4" cellspacing="0">
                        <tr>
                            <td nowrap="nowrap"><label id="titlelabel" for="title">{$lang_acronym_title}</label></td>
                            <td><input id="title" name="title" type="text" value="" /></td>
                        </tr>

                        <tr>
                            <td><label id="langlabel" for="lang">{$lang_acronym_langcode}</label></td>
                            <td><input type="text" id="lang" name="lang" value="" /></td>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </div>

        <div class="mceActionPanel">
            <div style="float: left">
                <input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertAction();" />
            </div>

            <div style="float: right">
                <input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
            </div>
        </div>
    </form>
</body>
</html>
